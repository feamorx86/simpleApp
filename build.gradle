group 'com.feamor.testing'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.feamor.testing.Application'
sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.3.RELEASE'
    compile 'org.springframework:spring-webmvc:4.1.7.RELEASE'
    compile 'org.springframework.integration:spring-integration-core:4.2.0.RELEASE'
    compile 'org.springframework.integration:spring-integration-ip:4.2.0.RELEASE'
    compile 'org.springframework.integration:spring-integration-java-dsl:1.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jetty:1.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.2.5.RELEASE'
    compile 'org.hibernate:hibernate-core:4.3.8.Final'
    compile 'org.hibernate:hibernate-c3p0:4.3.10.Final'
    compile 'org.apache.commons:commons-dbcp2:2.1'
    compile 'org.postgresql:postgresql:9.4-1201-jdbc4'
    compile 'io.netty:netty-all:4.0.32.Final'
    compile 'org.json:json:20150729'
}
